<!Doctype html>
<html>
	<head>
          <style>
            #main {
		    background: grey
	    }
          </style>
	</head>
	<body>
	  <h1>Hi there</h1>
	  <canvas id='main'height='320'width='240' background= 'grey'>hell</canvas>
	  <script>
            const canvas = document.getElementById('main')
	    const ctx = canvas.getContext('2d')
	   
	    ctx.beginPath()
	    ctx.rect(20,20,20,20);
	    ctx.fillStyle = 'black';
	    ctx.fill()
	    ctx.closePath()
	    
	  </script>
	</body>
</html>
